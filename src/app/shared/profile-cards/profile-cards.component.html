<div class="card card-solid">
  <div class="card-body pb-0">
    <div class="col-12 col-sm-6 col-md-6 d-flex align-items-stretch flex-column" *ngFor="let profile of profiles">
      <div class="card bg-light d-flex flex-fill">
        <div class="card-header text-muted border-bottom-0">

        </div>
        <div class="card-body pt-0">
          <div class="row">
            <div class="col-7">
              <h2 class="lead"><b>{{ profile?.firstName }} {{ profile?.lastName }}</b></h2>
              <p class="text-muted text-sm"><b>About: </b> {{ profile?.jobTitle }} </p>
              <ul class="ml-4 mb-0 fa-ul text-muted">
                <li class="small"><span class="fa-li"><i class="fas fa-lg fa-building"></i>
                  </span> Address: {{ profile?.street }} {{ profile?.city}} {{ profile?.state }} </li>
                <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> Phone: {{
                  profile.phone | phone }}</li>
                <li class="small"><span class="fa-li"><i class="fas fa-lg fa-baby"></i></span> DOB: {{
                  profile?.dob | date: 'MM/dd/yyyy' }}</li>
              </ul>
            </div>
            <div class="col-5 text-center">
              <img [src]="profile?.profilePhoto" alt="user-avatar" class="img-circle img-fluid">
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="text-right">
            <a [routerLink]="['/', profile.id]" class="btn btn-sm btn-primary">
              <i class="fas fa-user"></i> View Profile
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
